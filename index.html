
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oustadi - أستاذي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Prism.js optimized -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js" defer></script>
    
    <!-- KaTeX optimized -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap');
        
        :root {
            --primary: #00ced1; 
            --primary-dark: #00a8a8;
            --primary-light: #e0fbfb;
        }

        body {
            font-family: 'SF Arabic', 'SF Pro Text', 'Noto Sans Arabic', sans-serif;
            background: #ffffff;
            margin: 0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation; /* Instant click response */
        }

        /* Hardware acceleration for common elements */
        .glass-card, button, img, .animate-pop {
            will-change: transform, opacity;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        ::-webkit-scrollbar { display: none; }
        * { -ms-overflow-style: none; scrollbar-width: none; }

        .glass-card {
            background: white;
            border: 1px solid #b2ebec;
            border-radius: 24px;
            box-shadow: 0 4px 12px -2px rgba(0, 206, 209, 0.05);
        }

        .animate-pop {
            animation: pop 0.25s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        @keyframes pop {
            0% { transform: scale(0.98); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        pre[class*="language-"] {
            direction: ltr !important;
            text-align: left !important;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 0.75rem 0;
        }

        /* Smooth scroll for mobile */
        .overflow-y-auto {
            -webkit-overflow-scrolling: touch;
        }

        /* Fast tap highlight removal */
        * { -webkit-tap-highlight-color: transparent; }
    </style>
